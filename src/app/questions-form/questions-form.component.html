<section class="questions-section">
  <div class="form">
    <div class="title-inputs">
      <input placeholder="Enter your title" class="title">
      <input placeholder="Enter your description" class="description">
    </div>
    <p *ngFor="let question of questions">
      <app-question (deletedElement)="deleteQuestion(question, questions)"></app-question>
    </p>
    <button *ngIf="typeBarState !== true else questionType"
            (click)="openQuestionTypeBar()"
            mat-raised-button color="primary"
    >Add question</button>
  </div>
</section>

<ng-template #questionType>
  <div class="question-type-menu">
      <img (click)="closeQuestionTypeBar()" class="left-arrow" src="../../assets/icons/left-arrow.svg" alt="left-arrow">
    <div class="button-type">
      <img class="icons" src="../../assets/icons/radio-on-button.svg" alt="radio-button">
      <span>One answer</span>
    </div>
    <div class="button-type">
      <img class="icons" src="../../assets/icons/checked.svg" alt="checkbox">
      <span>Multiple answers</span>
    </div>
    <div class="button-type">
      <img class="icons" src="../../assets/icons/edit-text.svg" alt="text">
      <span>Text</span>
    </div>
  </div>
</ng-template>
