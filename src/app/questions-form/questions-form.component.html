<section class="questions-section">
  <div class="form">
    <div class="title-inputs">
      <input placeholder="Enter your title" class="title">
      <input placeholder="Enter your description" class="description">
    </div>
    <p *ngFor="let question of questions">
      <app-question (deletedElement)="deleteQuestion(question, questions)"></app-question>
    </p>
    <button (click)="addQuestion()" mat-raised-button color="primary">Add question</button>
  </div>
</section>
