<section class="question-new">
  <div class="question-options-block">
  <input class="question-title" placeholder="Enter title of your question">
    <ul class="options">
      <li *ngFor="let option of options" >
        <input class="option" placeholder="Enter option">
      </li>
    </ul>
    <button (click)="addOption()" mat-raised-button color="primary">Add option</button>

  </div>
</section>
