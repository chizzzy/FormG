<div class="questions-section">
  <div *ngIf="isLoaded" class="form">
    <ul  class="questions">
      <li *ngFor="let question of questionsData; let i = index">
        <div class="question" *ngIf="question.type !== 'Text'">
          <span class="question-title">{{i + 1}}. {{question.title}}</span>
          <app-pie-chart class="chart" [question]="question"></app-pie-chart>
        </div>
        <div *ngIf="question.type === 'Text'" class="question-text">
          <span class="question-title">{{i + 1}}. {{question.title}}</span>
          <button mat-raised-button color="primary" (click)="toggleAnswersButton()">{{answersButtonName}}</button>
          <div *ngIf="areAnswersShown" class="answers-block">
            <ul class="answers">
              <li *ngFor="let answer of question.answers; let i = index" class="answer">
                <span class="option-text">{{i + 1}}. {{answer[1] || '-'}} </span>
              </li>
            </ul>
          </div>
        </div>
        <hr *ngIf="i+1 !== questionsData.length">
      </li>
    </ul>
  </div>
</div>
